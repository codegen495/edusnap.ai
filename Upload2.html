    <style type="text/css">
  /* Body Styles */

/* Header Styles */

/* Additional Styling for Input Elements */


#upload-file {

#description {
    width: 100%;
    padding: 5rem; /* Increased padding for better spacing */
    margin-top: 15px; /* Adjusted margin top */
    border: 1px solid #ccc;
    border-radius: 8px; /* Rounded corners */
    font-size: 16px; /* Larger font size */
    color: #555; /* Darker text color */
    font-family: "Poppins", sans-serif;
}

#language-select
 {
    width: 30%;
    padding: 1rem; /* Increased padding for better spacing */
    margin-top: 15px; /* Adjusted margin top */
    border: 1px solid #ccc;
    border-radius: 8px; /* Rounded corners */
    font-size: 20px; /* Larger font size */
    color: #555; /* Darker text color */

}


#upload-file {
    background-color: #f5f5f5; /* Light gray background */
}

#upload-button {
    background-color: #2196f3;
    color: #fff;
    padding: 1.5rem 2rem; /* Larger padding */

}

#upload-button:hover {

#progress-container {
    display: flex;

}

#progress-bar {
    width: 150%;
    margin: 0 20px;
}

#percentage {
    font-size: 28px; /* Larger font size */
    font-weight: bold;
    width: 20%;
    text-align: center;
    font-family: "Poppins", sans-serif;
}

 /* Footer Styles */
        footer {
            background-color: #1a237e;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
            margin-top: 100px;
        }

        #contact-info {
            margin-bottom: 1rem;
        }

        #footer-links {
            display: flex;
            justify-content: center;
        }

        #footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
        }

        #footer-links a:hover {
            color: #ffc107;
        }

        @keyframes fadeInUp {
            from {

                transform: translateY(20px);

            }
        }

    </style>
</head>
<body>


    <!-- Header Section -->
    <header>
        <h1><a href="index.html" style="text-decoration: none; color: #fff;">EduSnap.ai</a></h1>
        <nav>
            <ul>
                <li><a href="#"><img src="notification.png" alt="Notifications" id="notification-icon"></a></li>
                <li><a href="#">Username</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </nav>
    </header>


    <!-- Upload Section -->
    <section id="upload-content">
        <div id="upload-form">
            <h2>Upload Your Content</h2>
            <label for="language-select">Select Language:</label>
            <select id="language-select">
                <option value="english">English</option>
                
                
            </select>

            <label for="description">Description:</label>
            <textarea id="description" placeholder="Describe the content..."></textarea>

            <label for="upload-file">Upload Files (Images or PDFs):</label>
            <input type="file" id="upload-file" accept="image/*, .pdf" multiple>
            
            <div id="progress-container">
                <progress value="0" max="100" id="progress-bar"></progress>
                <span id="percentage">0%</span>
            </div>
            
           <button id="upload-button" onclick="goToPresetPage()">Upload</button>

        </div>
    </section>

    <!-- Footer Section (same as home page) -->
    <footer>
        <div id="contact-info">
            <p id="english-contact">Contact us at: edusnapai@gmail.com</p>
        </div>
        <div id="footer-links">
            <a href="PrivacyPolicy.html">Privacy Policy</a>
            <a href="TermsofService.html">Terms of Service</a>
            <a href="SocialLinks.html">Social Media Links</a>
        </div>
    </footer>

    <!-- JavaScript for Percentage Update (you can add your own logic) -->
    <script>
        const uploadFile = document.getElementById("upload-file");
        const progressBar = document.getElementById("progress-bar");
        const percentage = document.getElementById("percentage");

        uploadFile.addEventListener("change", (e) => {
            const totalFiles = e.target.files.length;
            let uploadedFiles = 0;

            const updatePercentage = () => {
                const percent = (uploadedFiles / totalFiles) * 100;
                percentage.textContent = `${Math.round(percent)}%`;
                progressBar.value = percent;
            };

            updatePercentage();

            // Simulate file upload progress (remove this in your actual implementation)
            const simulateUpload = () => {
                uploadedFiles++;
                updatePercentage();

                if (uploadedFiles < totalFiles) {
                    setTimeout(simulateUpload, 500);
                }
            };

            // Simulate upload initiation (remove this in your actual implementation)
            simulateUpload();
        });

         function goToPresetPage() {
        window.location.href = "Preset2.html";
    }
    </script>
</body>
</html>
